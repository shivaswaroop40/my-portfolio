# Workflow for deploying TUI Portfolio website to GitHub Pages
name: Deploy TUI Portfolio to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main
      - new-updates

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Prepare static site
        run: |
          # Create public directory for GitHub Pages
          mkdir -p public
          # Copy static files to public directory
          cp index.html public/
          cp styles.css public/
          cp script.js public/
          cp README.md public/
          # Create favicon
          echo 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ’»</text></svg>' > public/favicon.ico
          # Create a simple 404 page
          cat > public/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found</title>
              <style>
                  body { 
                      font-family: "Courier New", monospace; 
                      background: #0a0a0a; 
                      color: #00ff00; 
                      text-align: center; 
                      padding: 50px; 
                  }
                  h1 { color: #ff4444; }
                  a { color: #00ffff; text-decoration: none; }
                  a:hover { color: #ffff00; }
              </style>
          </head>
          <body>
              <h1>404 - Command Not Found</h1>
              <p>The page you are looking for does not exist.</p>
              <p><a href="/">Return to terminal</a></p>
          </body>
          </html>
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
