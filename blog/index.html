    <style>
        .blog-gateway { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem; text-align: center; }
        .blog-gateway h1 { font-size: 2rem; margin-bottom: 1rem; color: var(--text-primary); }

        .blog-gateway .open-blog { display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 1.5rem; background: var(--accent); color: #fff !important; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.2s, transform 0.15s; }
        .blog-gateway .open-blog:hover { background: var(--accent-hover); transform: translateY(-2px); }
        .blog-gateway .back { margin-top: 2rem; }
        .blog-gateway .back a { color: var(--text-muted); text-decoration: none; font-size: 0.95rem; }
        .blog-gateway .back a:hover { color: var(--text-primary); }
    </style>
</head>
